<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher - songwaCTF</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', monospace;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .challenge-box { 
            background: #111; 
            border: 1px solid #00ff41;
            padding: 2rem;
            margin: 2rem 0;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 1rem;
            background: #000;
            border: 1px solid #333;
            color: #00ff41;
            margin: 0.5rem 0;
            font-family: 'Courier New', monospace;
        }
        button {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 1rem 2rem;
            cursor: pointer;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: rgba(0, 255, 65, 0.1);
        }
        .cipher-text {
            background: #000;
            border: 1px solid #333;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
        }
        .decoder-tool {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Caesar Cipher Challenge</h1>
        <div class="challenge-box">
            <h2>Dekripsi Caesar Cipher</h2>
            <p><strong>Deskripsi:</strong> Dekripsi pesan yang dienkripsi dengan Caesar cipher shift 4</p>
            
            <div class="cipher-text">
                XLI JMRRW MRKW ERH TPEKI
            </div>

            <div class="hint">
                <strong>Hint:</strong> Caesar cipher dengan shift 4. A‚ÜíE, B‚ÜíF, C‚ÜíG, dst.
            </div>

            <div class="decoder-tool">
                <h3>Caesar Cipher Decoder</h3>
                <input type="text" id="cipherInput" placeholder="Masukkan teks terenkripsi" value="XLI JMRRW MRKW ERH TPEKI">
                <input type="number" id="shiftInput" placeholder="Shift" value="4" min="1" max="25">
                <button onclick="decodeCaesar()">Decode</button>
                <div id="decodedOutput" class="cipher-text"></div>
            </div>
            
            <div class="flag-submission">
                <h3>Submit Flag</h3>
                <input type="text" id="flagInput" placeholder="WSG{...}">
                <button onclick="submitFlag()">Submit Flag</button>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        function decodeCaesar() {
            const text = document.getElementById('cipherInput').value.toUpperCase();
            const shift = parseInt(document.getElementById('shiftInput').value);
            const output = document.getElementById('decodedOutput');
            
            let decoded = '';
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                
                if (char >= 'A' && char <= 'Z') {
                    // Decode uppercase letters
                    let code = text.charCodeAt(i) - 65;
                    code = (code - shift + 26) % 26;
                    decoded += String.fromCharCode(code + 65);
                } else {
                    // Keep spaces and other characters
                    decoded += char;
                }
            }
            
            output.textContent = decoded;
        }

        function submitFlag() {
            const flagInput = document.getElementById('flagInput');
            const result = document.getElementById('result');
            const submittedFlag = flagInput.value.trim().toUpperCase();

            if (submittedFlag === 'WSG{THE FINISH LINE IS FLAG}' || submittedFlag === 'WSG{CAESAR_CIPHER_EASY}') {
                result.innerHTML = '<div style="color: #00ff41;">üéâ Berhasil! Flag benar: WSG{caesar_cipher_easy}</div>';
                saveScore('caesar-cipher');
                flagInput.disabled = true;
            } else {
                result.innerHTML = '<div style="color: #ff0033;">‚ùå Flag salah. Coba decode: XLI JMRRW MRKW ERH TPEKI dengan shift 4</div>';
            }
        }

        function saveScore(challengeName) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                let users = JSON.parse(localStorage.getItem('ctfUsers')) || [];
                const userIndex = users.findIndex(u => u.username === currentUser.username);
                if (userIndex !== -1) {
                    if (!users[userIndex].solvedChallenges) users[userIndex].solvedChallenges = [];
                    if (!users[userIndex].solvedChallenges.includes(challengeName)) {
                        users[userIndex].solvedChallenges.push(challengeName);
                        users[userIndex].score += 30;
                        localStorage.setItem('ctfUsers', JSON.stringify(users));
                    }
                }
            }
        }

        // Auto-decode on load
        document.addEventListener('DOMContentLoaded', decodeCaesar);
    </script>
</body>
</html>
