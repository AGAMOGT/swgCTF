<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection - songwaCTF</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #00ff41; 
            font-family: 'Courier New', monospace;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .challenge-box { 
            background: #111; 
            border: 1px solid #00ff41;
            padding: 2rem;
            margin: 2rem 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: #000;
            border: 1px solid #333;
            color: #00ff41;
            margin: 0.5rem 0;
            font-family: 'Courier New', monospace;
        }
        button {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 1rem 2rem;
            cursor: pointer;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: rgba(0, 255, 65, 0.1);
        }
        .hint {
            color: #ffaa00;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
        .success {
            color: #00ff41;
        }
        .error {
            color: #ff0033;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì SQL Injection Challenge</h1>
        <div class="challenge-box">
            <h2>Login sebagai Admin</h2>
            <p><strong>Deskripsi:</strong> Bypass login form menggunakan SQL Injection untuk mendapatkan flag</p>
            
            <div class="hint">
                <strong>Hint:</strong> Coba gunakan: <code>' OR '1'='1' --</code> atau <code>' OR 1=1 --</code>
            </div>

            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <div id="result"></div>
            
            <div class="flag-submission" style="margin-top: 2rem;">
                <h3>Submit Flag</h3>
                <input type="text" id="flagInput" placeholder="WSG{...}">
                <button onclick="submitFlag()">Submit Flag</button>
                <div id="flagResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulasi SQL Injection vulnerability
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const result = document.getElementById('result');
            
            // Vulnerable SQL simulation
            if (username.includes("' OR '1'='1") || username.includes("' OR 1=1--") || 
                username.includes("admin' --") || username.includes("' OR ''='")) {
                result.innerHTML = `
                    <div class="success">
                        <h3>üéâ Login Berhasil sebagai Admin!</h3>
                        <p><strong>Flag: WSG{sql_injection_master}</strong></p>
                        <p>Anda berhasil memanfaatkan SQL Injection!</p>
                    </div>
                `;
            } else if (username === "admin" && password === "admin123") {
                result.innerHTML = '<div class="error">‚ùå Login berhasil tapi bukan dengan SQL Injection. Coba teknik SQL Injection!</div>';
            } else {
                result.innerHTML = '<div class="error">‚ùå Login gagal. Credentials salah.</div>';
            }
        });

        function submitFlag() {
            const flagInput = document.getElementById('flagInput');
            const result = document.getElementById('flagResult');
            const submittedFlag = flagInput.value.trim();

            if (submittedFlag === 'WSG{sql_injection_master}') {
                result.innerHTML = '<div class="success">üéâ Flag benar! Poin ditambahkan.</div>';
                saveScore('sql-injection');
                flagInput.disabled = true;
            } else {
                result.innerHTML = '<div class="error">‚ùå Flag salah. Coba lagi!</div>';
            }
        }

        function saveScore(challengeName) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                let users = JSON.parse(localStorage.getItem('ctfUsers')) || [];
                const userIndex = users.findIndex(u => u.username === currentUser.username);
                if (userIndex !== -1) {
                    if (!users[userIndex].solvedChallenges) users[userIndex].solvedChallenges = [];
                    if (!users[userIndex].solvedChallenges.includes(challengeName)) {
                        users[userIndex].solvedChallenges.push(challengeName);
                        users[userIndex].score += 50;
                        localStorage.setItem('ctfUsers', JSON.stringify(users));
                    }
                }
            }
        }
    </script>
</body>
</html>
